<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
            <div class="input-buttons">

                <div class="number-buttons">
                    <button id="input-clear" class="numbers no-update">clear</button>
                    <button id="input-undo" class="numbers no-update"><-</button>
                    <button id="input-sign" class="numbers no-update sign-update">+/-</button>
                    <button id="number-7" class="numbers">7</button>
                    <button id="number-8" class="numbers">8</button>
                    <button id="number-9" class="numbers">9</button>
                    <button id="number-4" class="numbers">4</button>
                    <button id="number-5" class="numbers">5</button>
                    <button id="number-6" class="numbers">6</button>
                    <button id="number-1" class="numbers">1</button>
                    <button id="number-2" class="numbers">2</button>
                    <button id="number-3" class="numbers">3</button>
                    <button id="number-0" class="numbers">0</button>
                    <button id="input-period" class="numbers no-update">.</button>
                    <button id="input-mod" class="numbers no-update operators">%</button>
                </div>    

                <div class="operator-buttons">
                    <button id="operator/" class="operators">/</button>        
                    <button id="operator*" class="operators">*</button>    
                    <button id="operator-" class="operators">-</button>    
                    <button id="operator+" class="operators">+</button>   
                    <button id="operatorEval" class="no-update">=</button>        
                </div>

            </div>

        </div>



    </div>
    <script src="script.js"></script>
</body>
</html>
